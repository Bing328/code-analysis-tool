name: Code Security Audit

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Code Auditor (Offline Mode)
        run: |
          # 使用 'echo' 模拟用户输入：
          # 第一个 '.' 表示审计当前目录
          # 第二个 '1' 表示选择 'Offline Mode' (离线模式)
          echo -e ".\n1" | python professional_code_auditor_v2.py
        
      - name: Upload Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: Code_Audit_Report_*.html
          retention-days: 7