name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test Compatibility
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - run: |
        python --version
        python -m py_compile professional_code_auditor_v2.py
        echo "âœ… Test passed"

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - run: |
        pip install pyinstaller
        pyinstaller --onefile --console `
          --name "CodeAuditor" `
          professional_code_auditor_v2.py
    - uses: actions/upload-artifact@v4
      with:
        name: CodeAuditor-Windows
        path: dist/CodeAuditor.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - run: |
        pip install pyinstaller
        pyinstaller --onefile --console \
          --name "CodeAuditor" \
          professional_code_auditor_v2.py
    - uses: actions/upload-artifact@v4
      with:
        name: CodeAuditor-Linux
        path: dist/linux/CodeAuditor
